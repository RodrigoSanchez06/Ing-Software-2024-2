<!DOCTYPE html>
<html>
  <head>
    <title>Insertar Renta</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static', filename='stylesheet.css') }}"
    />
  </head>
  <body>
    
    <nav class="navbar navbar-expand-lg bg-primary" data-bs-theme="dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">
          <img
            src="{{ url_for('static', filename='img/logo.png')}}"
            alt="logo"
            class="logo-bb"
          />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarColor01"
          aria-controls="navbarColor01"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarColor01">
          <ul class="navbar-nav me-auto">
            <li class="nav-item">
              <a class="nav-link" href="/"
                >Inicio
                <span class="visually-hidden">(current)</span>
              </a>
            </li>
            <li class="nav-item">
              <a
                class="nav-link "
                href="{{ url_for('usuarios.usuarios_opciones') }}"
                >Usuarios</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link "
                href="{{ url_for('peliculas.peliculas_opciones') }}"
                >Peliculas</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="{{ url_for('rentas.rentas_opciones') }}"
                >Rentas</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="presentacion">
      <h1>Agregar Renta</h1>
      <h4>Introduzca los datos solicitados.</h4>
    </div>

    <div class="formularioInsertar">
      <form action="{{url_for('rentas.insertar_renta')}}" method="post">

        <div class="form-floating espaciadoCampos">
          <input
            name="idUsuario"
            type="number"
            class="form-control"
            id="nombre"
            placeholder="Nombre"
            autocomplete="off"
            required
          />
          <label for="foatingNombre">ID Usuario</label>
        </div>

        <div class="form-floating espaciadoCampos">
            <input
              name="idPelicula"
              type="number"
              class="form-control"
              id="nombre"
              placeholder="Nombre"
              autocomplete="off"
              required
            />
            <label for="foatingNombre">ID Pelicula</label>
          </div>

          <label for="fechaHora">Seleccione una fecha y hora:</label>
          <input type="datetime-local" id="fechaHora" name="fecha_renta" required>

          <div class="form-floating espaciadoCampos">
            <input
              name="dias_de_renta"
              type="text"
              class="form-control"
              id="dias"
              placeholder="dias"
              autocomplete="off"
              required
            />
            <label for="foatingNombre">Dias de Renta</label>
          </div>

          <div class="form-check form-check-lg">
            <input class="form-check-input" type="checkbox" value="true" id="estatus" name="estatus">
            <label class="form-check-label" for="flexCheckDefault">
              Entregado
            </label>
          </div>

          

        <div class="d-grid gap-2">
          
          <button class="btn btn-lg btn-primary largoBoton" type="submit">Enviar</button>
        </div>

      </form>
    </div>
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
      <div class="container mt-3 formularioInsertar">
        {% for category, message in messages %}
          <div class="alert alert-{{ category }} largoBoton formularioInsertar">
            {{ message }}
          </div>
        {% endfor %}
        <a href="{{ url_for('rentas.rentas_opciones') }}"> 
        <button class="btn btn-lg btn-primary largoBoton">Regresar</button>
        </a>
      </div>
      {% endif %}
    {% endwith %}

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-"
      document.addEventListener("DOMContentLoaded", function () {
        var formulario = document.querySelector(".formularioInsertar");
    
        formulario.addEventListener("submit", function (event) {
          var nombreInput = document.getElementById("floatingInput");
          var nombreValue = nombreInput.value.trim();
    
          // Expresión regular para validar un nombre simple
          var nombreRegex = /^[A-Za-zÁ-ÿ\s']+$/;
    
          if (!nombreRegex.test(nombreValue)) {
            alert("Por favor, ingrese un nombre válido.");
            event.preventDefault(); // Evita que el formulario se envíe si la validación falla
          }
        });
      });
    ></script>
  </body>
</html>
