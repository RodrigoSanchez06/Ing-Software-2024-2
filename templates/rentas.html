<!DOCTYPE html>
<html>
  <head>
    <title>Rentas</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static', filename='stylesheet.css') }}"
    />
  </head>

  <body>
    <nav class="navbar navbar-expand-lg bg-primary" data-bs-theme="dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">
          <img
            src="{{ url_for('static', filename='img/logo.png')}}"
            alt="logo"
            class="logo-bb"
          />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarColor01"
          aria-controls="navbarColor01"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarColor01">
          <ul class="navbar-nav me-auto">
            <li class="nav-item">
              <a class="nav-link" href="/"
                >Inicio
                <span class="visually-hidden">(current)</span>
              </a>
            </li>
            <li class="nav-item">
              <a
                class="nav-link"
                href="{{ url_for('usuarios.usuarios_opciones') }}"
                >Usuarios</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link"
                href="{{ url_for('peliculas.peliculas_opciones') }}"
                >Peliculas</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link active"
                href="{{ url_for('rentas.rentas_opciones') }}"
                >Rentas</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="opciones-usuarios">
      <h1>Rentas</h1>
      <p>Seleccione una opcion</p>
      <div class="d-flex justify-content-center">
        <div class="col-md-4 h-100">
          <a href="{{url_for('rentas.insertar_renta')}}">
            <div class="card mb-3 tarjeta">
              <h3 class="card-header">Registrar Renta</h3>
              <img
                src="{{ url_for('static', filename='img/usuario.jpg') }}"
                alt="usuarios"
                class="imagen-usuarios"
              />
              <div class="card-body">
                <p class="card-text">Aqui puedes registrar a nuevas Rentas</p>
              </div>
            </div>
          </a>
        </div>

        <div class="col-md-4 h-100">
          <a href="{{url_for('rentas.consultar_rentas')}}">
            <div class="card mb-3 tarjeta">
              <h3 class="card-header">Mostrar Rentas</h3>
              <img
                src="{{ url_for('static', filename='img/buscar.png') }}"
                alt="peliculas"
                class="imagen-peliculas"
              />
              <div class="card-body">
                <p class="card-text">
                  Aqui puedes ver a todas las rentas registradas
                </p>
              </div>
            </div>
          </a>
        </div>

        <div class="col-md-4 h-100">
          <a href="{{url_for('rentas.solicitar_id_renta')}}">
            <div class="card mb-3 tarjeta">
              <h3 class="card-header">Actualizar Renta</h3>
              <img
                src="{{ url_for('static', filename='img/actualizar.png') }}"
                alt="rentas"
                class="imagen-rentas"
              />
              <div class="card-body">
                <p class="card-text">
                  Actualiza la informacion de alguna renta
                </p>
              </div>
            </div>
          </a>
        </div>
      </div>
    </div>
    <!-- Enlace a Bootstrap JS (Bootstrap 5) -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-"
    ></script>
  </body>
</html>
